{% extends "filter_base.html" %}

{% block content %}

<form class="login_form" method="post" enctype="multipart/form-data" action="/main" novalidate>
    <ul>
    {% for filter in filters %}
        <li style="background-color: #7019c2; width: 80%; height: 100px; border-radius:5px; margin-top:3%;">
            <h3 style="color: white;">{{filter.name}}</h3>
        </li>
        <input type="checkbox" style="margin-left: 85%; margin-top: -5%; width:15%; height: 100px;">
    {% endfor %}
    </ul>
</form>
{% endblock %}
