{% extends "filter_base.html" %}

{% block content %}

<form class="login_form" method="post" novalidate>
    <table>
    {% for i in range(number) %}
        <tr>
            <td style="margin:1% 1% 1% 1%; background-color: #7019c2; width: 75%; height: 100px; border-radius:5px;">
                <h3 style="color: white;">{{filters[i].name}}</h3>
            </td>
            <td style="margin:1% 1% 1% 1%; width: 20%; height: 100px; border-radius:5px;"><input type="checkbox" name="cb{{i + 1}}" style="width:100%; height: 100px;"></td>
        </tr>
    {% endfor %}
    </table>
    <button style="margin: 0% 0% 0% 40%; height:80px; width:20%; font-size:26px;" type="submit" class="button_plate">Удалить</button>
</form>
{% endblock %}
